{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center">Register</h2>
        <form method="POST" aria-labelledby="register-form-heading">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required aria-required="true">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required aria-required="true" aria-describedby="email-help">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required aria-required="true" aria-describedby="password-help">
            </div>
            <button type="submit" class="btn btn-success w-100" aria-label="Register your account">Register</button>
        </form>

        <!-- Error Message Placeholder -->
        {% if error_message %}
        <div class="alert alert-danger mt-3" role="alert" aria-live="polite">
            {{ error_message }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
