<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dash.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" role="navigation" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('admin_page') }}" aria-label="SOOQadmin Home">
                <i class="bi bi-shop me-2 text-highlight" aria-hidden="true"></i> SOOQadmin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link text-dark" {% if request.endpoint=='admin_page' %}aria-current="page" {% endif %}
                            href="{{ url_for('admin_page') }}"> <i class="bi bi-house me-1" aria-hidden="true"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" {% if request.endpoint=='manage_data' %}aria-current="page" {% endif %}
                            href="{{ url_for('manage_data') }}"> <i class="bi bi-database-fill me-1" aria-hidden="true"></i>Manage Data</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1" aria-hidden="true"></i>Admin Panel
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
                            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}"><i
                                        class="bi bi-box-arrow-right me-1" aria-hidden="true"></i>Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Notifications -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content -->
    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer py-5 text-light" role="contentinfo">
        <div class="container">
            <div class="row text-center text-md-start">
                <div class="col-md-4">
                    <h5 class="fw-bold text-dark" aria-label="SOOQ Footer">
                        <i class="bi bi-shop me-2 text-highlight" aria-hidden="true"></i>SOOQ
                    </h5>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Scripts -->
    <script src="{{ url_for('static', filename='js/admin_dash.js') }}"></script>
</body>

</html>
